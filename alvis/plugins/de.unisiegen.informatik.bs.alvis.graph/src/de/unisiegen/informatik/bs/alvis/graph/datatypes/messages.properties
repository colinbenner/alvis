vertex_color_explain=Color of this vertex.
vertex_color_example=Change it like this: vertex.color = "green" (or any other color)
vertex_distance_explain=Distance of this vertex to another one.
vertex_distance_example=You have to set it like: vertex.distance = 5 (or (e.g.) infty for infinity)
vertex_parentId_explain=When graph is a tree, parentId is the parent vertex.
vertex_parentId_example=You have to set it like: vertexA.parentId = vertexB
vertex_adjacents_explain=A list of all neighbor vertices of this vertex.
vertex_adjacents_example=Iterate this list like: for Vertex vertexA in vertexB.adjacents: begin [...] end 
vertex_edges_explain=A list of all edges of this vertex.
vertex_edges_example=Iterate this list like: for Edge edge in vertex.edges: begin [...] end 
vertex_equal_explain=Compares this vertex to another and returns if they are equal.
vertex_equal_example=Example: if (vertexA.equal(vertexB)): begin [...] end
vertex_notEqual_explain=Compares this vertex to another and returns if they are not equal.
vertex_notEqual_example=Example: if (vertexA.notEqual(vertexB)): begin [...] end
vertex_connectTo_explain=Connects this vertex to another one.
vertex_connectTo_example=Example: vertexA.connectTo(vertexB)

edge_weight_explain=Weight of this edge.
edge_weight_example=Set it like this: edge.weight = 5 or get it like this: Integer wei = edge.weight
edge_vertices_explain=A list containing both vertices of this edge.
edge_vertices_example=Iterate this list like: for Vertex vertex in edge.vertices: begin [...] end 
edge_startVertex_explain=The start vertex of this edge (one is start, the other is end vertex).
edge_startVertex_example=Example: Vertex v = edge.startVertex
edge_endVertex_explain=The end vertex of this edge (one is start, the other is end vertex).
edge_endVertex_example=Example: Vertex v = edge.endVertex
edge_color_explain=Color of this edge.
edge_color_example=Change it like this: edge.color = "green" (or any other color)
edge_remove_explain=Removes this edge, start and end vertex are no longer connected.
edge_remove_example=Example: edge.remove()

graph_vertices_explain=A list of all vertices in this graph.
graph_vertices_example=Example: graph.vertices
graph_edges_explain=A list of all edges in this graph.
graph_edges_example=Example: graph.edges
