AlgorithmErrorMarker_UnknownError=Fehler an Position {0}:{1}: {2}
AlgorithmErrorMarker_UnknownIdentifier=Es wurde versucht den Bezeichner {0} an Position {1}:{2} zu verwenden. Dieser ist aber im aktuellen Gültigkeitsbereich nicht deklariert worden.
AlgorithmErrorMarker_UnknownMember=Es wurde versucht auf ein Attribut/eine Methode {0} der Klasse {1} an Position {2}:{3} zuzugreifen. Ein solches Attribute/eine solche Methode gibt es aber in dieser Klasse nicht.
