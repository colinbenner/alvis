vertex_color_explain=Farbe dieses Knotens.
vertex_color_example=Änder es so: knoten.color = "green" (oder jede andere (englische) Farbe)
vertex_distance_explain=Entfernung dieses Knotens zu einem anderen.
vertex_distance_example=Muss so gesetzt werden: knoten.distance = 5 (oder (z.B.) infty für Unendlich)
vertex_parentId_explain=Wenn der Graph ein Baum ist, ist parentId der Elternknoten.
vertex_parentId_example=Muss so gesetzt werden: knotenA.parentId = knotenB
vertex_adjacents_explain=Eine Liste der Nachbarknoten dieses Knotens.
vertex_adjacents_example=Liste wird so durchlaufen: for Vertex knotenA in knotenB.adjacents: begin [...] end
vertex_edges_explain=Eine Liste der Kanten dieses Knotens.
vertex_edges_example=Liste wird so durchlaufen: for Edge kante in knoten.edges: begin [...] end
vertex_equal_explain=Vergleicht diesen Knoten mit einem anderen und gibt zurück, ob sie gleich sind.
vertex_equal_example=Beispiel: if (knotenA.equal(knotenB)): begin [...] end
vertex_notEqual_explain=Vergleicht diesen Knoten mit einem anderen und gibt zurück, ob sie ungleich sind.
vertex_notEqual_example=Beispiel: if (knotenA.notEqual(knotenB)): begin [...] end
vertex_connectTo_explain=Verbindet diesen Knoten mit einem anderen.
vertex_connectTo_example=Beispiel: knotenA.connectTo(knotenB)

edge_weight_explain=Gewicht dieser Kante.
edge_weight_example=Setze es so: kante.weight = 5 oder greife so darauf zu: Integer gewicht = kante.weight
edge_vertices_explain=Eine Liste, welche beide Knoten dieser Kante beinhaltet.
edge_vertices_example=Liste wird so durchlaufen: for Vertex knoten in kante.vertices: begin [...] end
edge_startVertex_explain=Der Startknoten dieser Kante (einer ist Start-, der andere Endknoten).
edge_startVertex_example=Beispiel: Vertex knoten = kante.startVertex
edge_endVertex_explain=Der Endknoten dieser Kante (einer ist Start-, der andere Endknoten).
edge_endVertex_example=Beispiel: Vertex knoten = kante.endVertex
edge_color_explain=Farbe dieser Kante.
edge_color_example=Änder es so: kante.color = "green" (oder jede andere (englische) Farbe)
edge_remove_explain=Entfernt diese Kante. Start- und Endknoten sind nicht mehr verbunden.
edge_remove_example=Beispiel: kante.remove()

graph_vertices_explain=Eine Liste aller Knoten dieses Graphen.
graph_vertices_example=Beispiel: graph.vertices
graph_edges_explain=Eine Liste aller Kanten dieses Graphen.
graph_edges_example=Beispiel: graph.edges
